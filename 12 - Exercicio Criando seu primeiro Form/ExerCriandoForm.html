<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">- Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday">
            <label for="photo">- Foto:</label>
            <input type="file" id="photo" name="photo">
        </div>
        <br>
        <div>
            <label for="nationality"> Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>
            <label>- Genero: </label>
            <label for="famale">F </label>
            <input type="radio" id="famale" name="gender" value="famale">
            <label for="male">M </label>
            <input type="radio" id="male" name="gender" value="male">
        </div>
        <br>
        <div>
            Suas principais qualidades:
            <br>
            <label for="int"> Inteligencia </label>
            <input type="checkbox" id="int" name="int"> |
            <label for="res"> Resiliencia</label>
            <input type="checkbox" id="res" name="res"> |
            <label for="fis">| Preparo fisico</label>
            <input type="checkbox" id="fis" name="fis"> |
            <label for="edu">| Educação</label>
            <input type="checkbox" id="edu" name="edu"> |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" rows="10" cols="30"
                placeholder="Porque voce gostaria de ser um astronauta"></textarea>
            <br>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
</body>

</html>
