<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Encontre no google</title>
    </head>
    <body>
        <h3>Encontre no google</h3>
        <form action="https://www.google.com.br/search">
            <label for="query">O que deseja pesquisar</label>
            <input type="text" id="query" name="q" placeholder="Nasa, SpaceX" required>
            <input type="email" id="query" name="q" placeholder="Nasa, SpaceX" required>
            <input type="number" id="query" name="q" placeholder="Nasa, SpaceX" min="10" max="12">

            <input type="submit" value="Pesquisar">
        </form>
    </body>
</html>
